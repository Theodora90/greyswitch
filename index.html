<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreySwitch | Register</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap-5/css/bootstrap.min.css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="d-flex main">
      <div class="slideshow-container">
        <div class="logo-container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/logo.png"
              alt="logo"
              width="150"
              height="24"
            />
          </a>
        </div>
        <div class="mySlides fade">
          <img src="./assets/images/image1.png" class="slide-img" />
        </div>

        <div class="mySlides fade">
          <img src="./assets/images/image2.png" class="slide-img" />
        </div>

        <div class="mySlides fade">
          <img src="./assets/images/image1.png" class="slide-img" />
        </div>
        <div class="dot-container">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="text-container text-white">
          <h4 class="h3 fw-bold">Open an Account in a flash.</h4>
          <p>
            Our process is fast and easy. No paperworks. Get back to <br />
            managing what matters in no time.
          </p>
        </div>
      </div>
      <div class="p-3 form-container">
        <div class="container">
          <div class="mainform-container">
            <div class="d-flex">
              <h3 class="me-3 fw-bold">Welcome back</h3>
              <img
                src="./assets/images/hand.png"
                class="mb-2"
                alt="welcome-emoji"
              />
            </div>
            <p class="mb-5">
              To get started, please provide the information needed <br />
              below.
            </p>
            <form>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter password"
                />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Continue with email
                </button>
              </div>
              <p class="option">OR</p>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-white border">
                  <img
                    src="./assets/images/google_logo.png"
                    alt="google logo"
                    width="15"
                    height="15"
                    class="my-2 mx-1"
                  />
                  Continue with Google
                </button>
              </div>
              <p class="text-center mt-4 sign-up-text">
                Donâ€™t have an account? <a href="#">Sign up now</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
